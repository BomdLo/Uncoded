<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncoded</title>
    <style>
        :root {
            --bg-color: #000000;
            --accent-color: #ff3e3e;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: #ffffff;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 這裡的佈局邏輯與第二版完全一致，確保切換時位置不動 */
        #countdown-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        #timer {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            letter-spacing: 5px;
            color: var(--accent-color);
            text-shadow: 0 0 15px var(--accent-color);
            margin: 0;
            line-height: 1;
        }

        .hint {
            color: #333;
            letter-spacing: 5px;
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-top: 20px; /* 與第二版的間距對齊 */
        }
    </style>
</head>
<body>

    <div id="countdown-container">
        <div id="timer">00:00:00:00</div>
        <div class="hint">PROJECT_AWAKENING_IN_PROGRESS</div>
    </div>

    <script>
        // 目標時間：2026年2月15日 晚上8點
        const targetDate = new Date("2026-02-15T20:00:00").getTime();

        function update() {
            const now = new Date().getTime();
            const diff = targetDate - now;
            
            if (diff <= 0) {
                document.getElementById('timer').innerText = "00:00:00:00";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            const s = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
            
            document.getElementById('timer').innerText = `${d}:${h}:${m}:${s}`;
        }

        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
