<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncoded | LOCKED</title>
    <style>
        :root {
            --bg-color: #000000;
            --accent-color: #ff3e3e;
            --dim-color: #333;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: #ffffff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #countdown-container {
            text-align: center;
            width: 100%;
        }

        #timer {
            font-size: clamp(1.5rem, 6vw, 3rem);
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--accent-color);
            text-shadow: 0 0 15px var(--accent-color);
            margin-bottom: 10px;
        }

        /* 偽進度條 */
        .progress-bar-container {
            width: 280px;
            height: 4px;
            background: #111;
            margin: 20px auto;
            position: relative;
            border-radius: 2px;
        }

        .progress-fill {
            width: 32.5%; /* 這裡手動調整目前的同步率百分比 */
            height: 100%;
            background: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
            transition: width 2s ease-in-out;
        }

        .hint {
            color: var(--dim-color);
            letter-spacing: 3px;
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        #sync-data {
            font-size: 0.8rem;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="countdown-container">
        <div id="timer">SYSTEM_LOCKED</div>
        <div class="progress-bar-container">
            <div class="progress-fill"></div>
        </div>
        <div id="sync-data">SYNC_RATIO: 32.5%</div>
        <div class="hint">WAITING_FOR_OBSERVER_DENSITY</div>
    </div>

    <script>
        // 核心邏輯：攔截協議
        const config = {
            isLocked: true,
            syncRatio: 32.5, // 你可以隨時回來改這個數字
            statusMessage: "ACCESS_DENIED: INSUFFICIENT_OBSERVERS"
        };

        function init() {
            if (config.isLocked) {
                console.warn(config.statusMessage);
                // 這裡我們不再跑 targetDate 的邏輯
                document.getElementById('timer').innerText = "CONNECTION_SUSPENDED";
            }
        }

        // 模擬系統雜訊，讓畫面看起來還在跑，但時間不動
        setInterval(() => {
            const timer = document.getElementById('timer');
            if (Math.random() > 0.95) {
                timer.style.opacity = "0.5";
                setTimeout(() => timer.style.opacity = "1", 50);
            }
        }, 100);

        init();
    </script>
</body>
</html>
